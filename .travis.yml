---
language: node_js
node_js:
  - "4"

sudo: false

before_install:
  - npm config set spin false
  - npm install -g bower
  - bower --version
  - npm install phantomjs-prebuilt
  - phantomjs --version

install:
  - npm install
  - bower install

after_install:
  - npm run build

script:
  - npm test
