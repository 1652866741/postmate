---
language: node_js
node_js:
  - "4"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
  - npm install -g bower gulp
  - bower --version
  - npm install phantomjs-prebuilt
  - phantomjs --version
  - npm run build

install:
  - npm install
  - bower install

script:
  - npm test
