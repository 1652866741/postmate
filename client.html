<!doctype html>
<html>
  <head>
    <style>
      iframe {
        border: 0;
        outline: 1px solid #ccc;
      }
    </style>
  </head>
  <body>

    <div id="target"></div>

    <script type="text/javascript" src="postmate.js"></script>
    <script type="text/javascript">
      var container = document.getElementById('target');
      var url = 'http://localhost:4000/host.html';
      var context = {
        token: 'foobar'
      };

      new Postmate.Handshake(container, url, context)
        .then(host => {
          host.get('height')
            .then(height => host.frame.style.height = `${height}px`);
        });

    </script>
  </body>
</html>
