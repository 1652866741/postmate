<!doctype html>
<html>
  <head>
    <style>
      iframe {
        border: 0;
        outline: 1px solid #ccc;
      }
    </style>
  </head>
  <body>

    <div id="target"></div>

    <script type="text/javascript" src="../build/postmate.min.js"></script>
    <script type="text/javascript">
      var container = document.getElementById('target');
      var url = 'http://localhost:4001/sandbox/child.html';

      new Postmate.Handshake({
        container,
        url
      })
        .then(child => {
          console.log("Parent Page Ready");
          child.get('height', {foo:'bar'})
            .then(height => child.frame.style.height = `${height}px`);
        });
    </script>
  </body>
</html>
